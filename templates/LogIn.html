{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.5/examples/cover/cover.css">
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Project on Go</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/">Main Page</a>
                <a class="nav-link" href="/create">Add Post</a>
                <a class="nav-link" href="/crator">Creator</a>
                <a class="nav-link active" href="/authorization">Authorize</a>
            </nav>
        </div>
    </header>
    <main role="main" class="inner cover">
        <h1 class="cover-heading">Log In</h1>
        <form action="/save" method="post"></form>
        <input type="email" name="email" id="email" placeholder="Enter Your e-mail" class="form-control"><br>
        <textarea name="password" id="password" placeholder="Enter your password" class="form-control"></textarea><br>
        <button class="btn btn-warning">Sign In</button>
    </main>
{{template "footer"}}
{{end}}
